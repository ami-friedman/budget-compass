<div
  class="flex w-full items-start gap-4 rounded-2xl border border-slate-200 bg-white p-4 shadow-sm transition hover:-translate-y-0.5 hover:shadow-md"
  [class.border-emerald-200]="tone() === 'cash'"
  [class.border-blue-200]="tone() === 'monthly'"
  [class.border-purple-200]="tone() === 'savings'"
>
  <div
    class="flex h-12 w-12 items-center justify-center rounded-xl text-lg font-semibold"
    [class.bg-emerald-50]="tone() === 'cash'"
    [class.text-emerald-700]="tone() === 'cash'"
    [class.bg-blue-50]="tone() === 'monthly'"
    [class.text-blue-700]="tone() === 'monthly'"
    [class.bg-purple-50]="tone() === 'savings'"
    [class.text-purple-700]="tone() === 'savings'"
  >
    {{ icon() }}
  </div>
  <div class="flex flex-col gap-1">
    <h3 class="text-base font-semibold text-slate-900">{{ label() }}</h3>
    <p class="text-sm text-slate-600">{{ description() }}</p>
  </div>
</div>
