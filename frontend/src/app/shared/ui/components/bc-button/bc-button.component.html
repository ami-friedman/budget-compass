<ng-template #contentTemplate>
  <ng-content></ng-content>
</ng-template>

@if (href()) {
  <a [href]="href()" [ngClass]="buttonClasses()">
    <ng-container [ngTemplateOutlet]="contentTemplate"></ng-container>
  </a>
} @else {
  <button [type]="type()" [ngClass]="buttonClasses()">
    <ng-container [ngTemplateOutlet]="contentTemplate"></ng-container>
  </button>
}
