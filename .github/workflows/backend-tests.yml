name: Backend Unit Tests

on:
  pull_request:
  push:
    branches: [master]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
      - name: Install uv
        run: pipx install uv
      - name: Install dependencies
        run: uv sync --dev
      - name: Run pytest
        run: uv run pytest
