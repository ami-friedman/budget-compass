repos:
  # Python linting
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.13
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  # Python type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        additional_dependencies: [sqlmodel, fastapi]
        args: [--ignore-missing-imports]

  # Frontend formatting
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.1
    hooks:
      - id: prettier
        types_or: [typescript, javascript, json, yaml, markdown]

  # Frontend linting
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v8.56.0
    hooks:
      - id: eslint
        types: [javascript, typescript]
        additional_dependencies: [eslint, '@angular/eslint']

  # Docker linting
  - repo: https://github.com/hadolint/hadolint
    rev: v2.12.0
    hooks:
      - id: hadolint-docker
        entry: hadolint
        language: docker_image
        types: [dockerfile]

  # General checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-merge-conflict
      - id: detect-private-key
      - id: mixed-line-endingrepos:
  - repo: local
    hooks:
      - id: ruff
        name: ruff (fix)
        entry: uv run ruff check --fix
        language: system
        files: ^backend/.*\.py$

      - id: black
        name: black (format)
        entry: uv run black
        language: system
        files: ^backend/.*\.py$

      - id: pyright
        name: pyright (typecheck)
        entry: uv run pyright --project backend/pyproject.toml
        language: system
        files: ^backend/.*\.py$

      - id: eslint
        name: eslint (fix)
        entry: npm --prefix frontend run lint -- --fix
        language: system
        files: ^frontend/src/.*\.ts$

      - id: prettier
        name: prettier (format)
        entry: npm --prefix frontend run format
        language: system
        files: ^frontend/src/.*\.(ts|html|scss|css|md)$
